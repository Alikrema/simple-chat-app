<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { list-style-type: none; padding: 0; }
        #chat li { margin: 5px 0; padding: 5px; background: #f4f4f4; }
        #message { margin-top: 10px; }
        #typing { color: gray; font-style: italic; }
    </style>
</head>
<body>
    <ul id="chat"></ul>
    <input id="username" placeholder="Enter your username" /><button onclick="joinChat()">Join</button>
    <br>
    <div id="typing"></div>
    <input id="message" autocomplete="off" oninput="typing()" onblur="stopTyping()" disabled /><button onclick="sendMessage()" disabled>Send</button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let typingTimeout;

        // Listen for messages from the server
        socket.on('message', (msg) => {
            const li = document.createElement('li');
            li.textContent = msg;
            document.getElementById('chat').appendChild(li);
        });

        // Listen for typing notifications from the server
        socket.on('typing', (msg) => {
            document.getElementById('typing').textContent = msg;
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 3000); // Clear typing notification after 3 seconds
        });

        function typing() {
            socket.emit('typing');
        }

        function stopTyping() {
            document.getElementById('typing').textContent = "";
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            socket.emit('chatMessage', message);
            messageInput.value = '';
            stopTyping();
        }

        function joinChat() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value;
            if (username.trim()) {
                socket.emit('join', username);
                usernameInput.disabled = true;
                document.getElementById('message').disabled = false;
                document.querySelector('button[onclick="sendMessage()"]').disabled = false;
            }
        }
    </script>
</body>
</html>
